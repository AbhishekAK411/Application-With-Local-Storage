<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
</head>
<body>
    <div id="screen">
        <div class="form">
            <form onsubmit="Validate(event)" style="width: 25%; text-align: center; margin: auto; border: 1px solid black;">
                <label>Email Address</label><br/>

                <label>Password</label><br/>
                <input id="password" type="password" placeholder="Type your password" /><br/><br/>
                <input type="submit" value="login" />
            </form>
        </div>
    </div>


    <script src="server.js"></script>
</body>
</html>
